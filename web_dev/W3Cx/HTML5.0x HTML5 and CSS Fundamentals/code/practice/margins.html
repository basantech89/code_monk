<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Margin Practice </title>
    <style>
        li:nth-child(2) {
            border: 2px solid red;
            margin-bottom: -20px;
            margin-left: 0px;
            padding-bottom: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <ol>
        <li> Apples </li>
        <li> Oranges </li>
        <li> Bananas </li>
    </ol>
</body>
</html>
