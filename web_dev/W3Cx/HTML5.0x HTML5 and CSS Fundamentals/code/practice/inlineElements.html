<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Inline Elements Example </title>
    <style>
        p {
            width: 20vw;
        }
        span {
            margin-top: 15px; /* ignored */
            padding: 15px;
            background-color: cyan;
            /*line-height: 42px;*/ /* fix */
            display: inline-block;
        }
    </style>
</head>
<body>
<p>
    Nothing could hinder it but her love of extremes, and her insistence on regulating life
    <span> according </span> to notions which might cause a wary man to hesitate before he made her
    an offer, or even might lead her at last to refuse all offers.
</p>
</body>
</html>
