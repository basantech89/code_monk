<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Transform</title>
		<meta charset="UTF-8">
		<style>
			div {
				background: #4169e1;
				width: 200px;
				margin: 10% auto;
				line-height: 50px;
				text-align: center;
				transform:translate(100, 175);
				transform:rotate(30deg, 20deg, 30deg);
				transform:scale(2, 3);
				/*rotate and scale conflicts each other*/
				transform:skew(30deg, 30deg);
			}
		</style>	
	</head>
	<body>
		<div>TRANSFORM</div>
	</body>
</html>
